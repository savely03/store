{% extends 'products/base.html' %}
{% load static %}
{% load widget_tweaks %}


{% block title %}
    Store - Смена пароля
{% endblock %}


{% block css %}
    <link href="{% static "vendor/css/profile.css" %}" rel="stylesheet">
{% endblock %}


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <h4 class="mt-3 mb-3">Смена пароля</h4>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="col-lg-5" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Изменить пароль">
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
