{% extends  'products/base.html' %}
{% load widget_tweaks %}
{% load static %}


{% block title %}
    Восстановление пароля
{% endblock %}


{% block content %}
    <br> <br> <br>
    <div class="container offset-4">
        <div class="row">
            <div class="col-lg-7">
                <h4 class="mt-3 mb-3">Введите новый пароль.</h4>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-row">
                        <div class="col-lg-5" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
